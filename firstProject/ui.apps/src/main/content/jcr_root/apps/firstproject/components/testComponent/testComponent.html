<!DOCTYPE html>
<html lang="en">
	<head>
		<title>testComponent</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<style>
		.carousel-inner > .item > img,
		.carousel-inner > .item > a > img {
		    width: 70%;
		    margin: auto;
		}
		</style>		
	</head>
	<body>
		<div data-sly-use.info="apps.firstproject.components.testComponent.TestComponent">
			<p>Detail (value from a service): ${info.detail}</p>
			<p>Title (value from a property or "no funciona"): ${info.title}</p>
			<p>Image (the path of the image or "no image charged"): ${info.image}</p>
			<img src="${info.photoFileReference}" />         
		</div>

		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<!-- Wrapper for slides -->
				<div data-sly-list.child="${info.assetsPaths}" class="carousel-inner" role="listbox">
					<div data-sly-test.firstItem="${childList.first}" class="item active">
						<img src="${child}" />
					</div>
					<div data-sly-test.firstItem="${!childList.first}" class="item">
						<img src="${child}" />
					</div>
				</div>
	            
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</body>
</html>
